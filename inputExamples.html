        document.getElementById('testBoxColorPicker').addEventListener("input", handleTestBoxColorChange);
        document.getElementById('testBgColorPicker').addEventListener("input", handleTestBgColorChange);

            if (checked){
                document.querySelector('.testBlockShadowElement').classList.add("testBlockShadow");
            }
            else{
                document.querySelector('.testBlockShadowElement').classList.remove("testBlockShadow");
            }
        }

        function handleTestGlowOnOff (e) {
            var checked = e.target.checked;

            if (checked){
                document.querySelector('.testBlock').classList.add("testBlockShadow");
            }
            else{
                document.querySelector('.testBlock').classList.remove("testBlockShadow");
            }
        }

            document.getElementById('testTransX').value = value;
            root.style.setProperty('--testTransX', value);
        }

            document.getElementById('testTransY').value = value;

        }

        function handleTestBgColorChange (e) {
            var value = e.target.value;

            root.style.setProperty('--testBgColor', value);
        }

        function handleTestShadowColorChange (e) {
            var value = e.target.value;

            root.style.setProperty('--testShadowColor', value);
        }

        function handleTestGlowColorChange (e) {
            var value = e.target.value;

            root.style.setProperty('--testGlowColor', value);
        }

        function testReset(){
            document.querySelector('#testScale ~ .valueDisplay').value = 1;
            document.getElementById('testScale').value = 1;
            root.style.setProperty('--testScale', 1);

            document.querySelector('#testRotation ~ .valueDisplay').value = 0;
            document.getElementById('testRotation').value = 0;
            root.style.setProperty('--testRotation', 0);

            document.querySelector('#testTransX ~ .valueDisplay').value = 0;
            document.getElementById('testTransX').value = 0;
            root.style.setProperty('--testTransX', 0);

            document.querySelector('#testTransY ~ .valueDisplay').value = 0;
            document.getElementById('testTransY').value = 0;
            root.style.setProperty('--testTransY', 0);

            document.getElementById('testShadowOnOff').checked = true;
            document.querySelector('.testBlockShadowElement').classList.add("testBlockShadow");
            document.getElementById('testGlowOnOff').checked = false;
            document.querySelector('.testBlock').classList.remove("testBlockShadow");

            document.getElementById('testBoxColorPicker').value = "#D90019";
            root.style.setProperty('--testBoxColor', "#D90019");
            document.getElementById('testBgColorPicker').value = "#FFFFFF";
            root.style.setProperty('--testBgColor', "#FFFFFF");
            document.getElementById('testShadowColorPicker').value = "#555555";
            root.style.setProperty('--testShadowColor', "#555555");
            document.getElementById('testGlowColorPicker').value = "#FF0033";
            root.style.setProperty('--testGlowColor', "#FF0033");
        }

    </script>
